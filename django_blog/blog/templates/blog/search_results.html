<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .search-results ul {
            list-style: none;
            padding: 0;
        }
        .search-results li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .search-results li:hover {
            background-color: #f0f0f0;
        }
        .search-results a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .no-results {
            color: #ff0000;
            font-style: italic;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>Search Results</h1>
    </header>
    <main>
        <div class="search-results">
            {% if posts %}
                <ul>
                    {% for post in posts %}
                        <li>
                            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                            <p>{{ post.content|truncatewords:20 }}</p> <!-- Show a snippet of the content -->
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="no-results">No posts found for "{{ query }}".</p>
            {% endif %}
        </div>
    </main>
    <footer>
        <p>&copy; {{ current_year }} Django Blog. All rights reserved.</p>
    </footer>
</body>
</html>
